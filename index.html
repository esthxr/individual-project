<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chu Hsint Than Tha</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 12px rgba(22, 78, 99, 0.3);
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 28rem;
      width: 100%;
      text-align: center;
    }
    @media (min-width: 640px) {
      .card {
        padding: 2rem;
      }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px #164e63, 0 0 10px #164e63;
      white-space: nowrap;
    }
    @media (min-width: 640px) {
      h1 {
        font-size: 1.875rem;
      }
    }
    p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }
    @media (min-width: 640px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .button {
      display: block;
      padding: 0.75rem;
      background-color: #164e63;
      color: #e0e0e0;
      font-weight: 500;
      border-radius: 0.375rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(22, 78, 99, 0.4);
      text-align: center;
    }
    .button:hover {
      background-color: #2d6b82;
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(22, 78, 99, 0.6);
      transition: all 0.2s ease;
    }
    footer {
      padding: 1rem;
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <p>ID: 240702401878</p>

      <div class="grid">

        <a href="todo.html" class="button">To-Do List</a>

    </div>

</body>
</html>
