<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 12px rgba(22, 78, 99, 0.3);
      padding: 24px;
      border-radius: 12px;
      max-width: 448px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
      text-shadow: 0 0 5px #164e63, 0 0 10px #164e63;
      white-space: nowrap;
    }
    .quiz {
      margin-bottom: 24px;
    }
    .quiz div {
      margin-bottom: 24px;
    }
    .quiz p {
      font-weight: 600;
      margin-bottom: 12px;
      text-align: left;
    }
    .quiz button {
      width: 100%;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(22, 78, 99, 0.4);
      box-sizing: border-box;
      text-align: left;
    }
    .quiz button:hover {
      background-color: #2d6b82;
      box-shadow: 0 4px 12px rgba(22, 78, 99, 0.6);
      transition: all 0.2s ease;
    }
    .quiz button.correct {
      background-color: #6ee7b7;
      color: #1a1a2e;
    }
    .quiz button.incorrect {
      background-color: #f87171;
      color: #1a1a2e;
    }
    .quiz button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    #resultBox {
      margin-top: 24px;
      text-align: center;
      display: none;
    }
    #resultBox.show {
      display: block;
    }
    #resultText {
      font-size: 18px;
      font-weight: 600;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      color: #e0e0e0;
    }
    .back-btn {
      padding: 12px 24px;
      background-color: #164e63;
      color: #e0e0e0;
      font-weight: 500;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(22, 78, 99, 0.4);
      margin-top: 32px;
      display: inline-block;
      width: 120px;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #2d6b82;
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(22, 78, 99, 0.6);
      transition: all 0.2s ease;
    }
    footer {
      padding: 16px;
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Mini IT Quiz</h1>
      <div id="quiz" class="quiz">
        <div>
          <p>1. What does "CPU" stand for?</p>
          <div>
            <button onclick="answer(this, true)">Central Processing Unit</button>
            <button onclick="answer(this, false)">Computer Power Unit</button>
          </div>
        </div>
        <div>
          <p>2. Which of these is an example of an input device?</p>
          <div>
            <button onclick="answer(this, true)">Keyboard</button>
            <button onclick="answer(this, false)">Monitor</button>
          </div>
        </div>
        <div>
          <p>3. What does "HTML" mainly define in a webpage?</p>
          <div>
            <button onclick="answer(this, false)">The page’s design and colors</button>
            <button onclick="answer(this, true)">The structure and content</button>
          </div>
        </div>
        <div>
          <p>4. Which one is a web browser?</p>
          <div>
            <button onclick="answer(this, false)">Google Drive</button>
            <button onclick="answer(this, true)">Mozilla Firefox</button>
          </div>
        </div>
        <div>
          <p>5. In programming, what is a “bug”?</p>
          <div>
            <button onclick="answer(this, true)">An error or flaw in the code</button>
            <button onclick="answer(this, false)">A computer virus</button>
          </div>
        </div>
      </div>
      <div id="resultBox">
        <p id="resultText"></p>
      </div>
    </div>
    <a href="index.html" class="back-btn">Back to Home</a>
  </main>
  <script>
    let score = 0;
    let answered = 0;
    const totalQuestions = 5;

    function answer(btn, correct) {
      const parent = btn.parentElement.parentElement;
      const buttons = parent.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);

      if (correct) {
        btn.classList.add('correct');
        btn.innerText = btn.innerText + ' ✓';
        score++;
      } else {
        btn.classList.add('incorrect');
        btn.innerText = btn.innerText + ' ✗';
      }

      answered++;
      const resultBox = document.getElementById("resultBox");
      const resultText = document.getElementById("resultText");
      resultBox.classList.add("show");

      if (answered < totalQuestions) {
        resultText.innerText = `Score: ${score} / ${totalQuestions}`;
      } else {
        resultText.innerText = `You got ${score} / ${totalQuestions} points. Congratulations!`;
      }
    }
  </script>
</body>
</html>
